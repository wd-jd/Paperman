<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Portfolio</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
        }

        /* HIDE CONTENT BY DEFAULT */
        #protected-content {
            display: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header { text-align: center; margin-bottom: 40px; max-width: 600px; }
        h1 { color: var(--accent-color); margin-bottom: 10px; }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
            transition: transform 0.2s, border-color 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .game-card h3 { margin-top: 0; color: var(--accent-color); }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 16px;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
        }

        footer { margin-top: 50px; opacity: 0.6; font-size: 0.9em; }
    </style>
</head>
<body>

    <div id="protected-content">
        <header>
            <h1>6767676767676767</h1>
            <p>Try one of my games!!!</p>
        </header>

        <div class="game-grid">
            <div class="game-card">
                <h3>Jumpin square</h3>
                <p>USe arrow _ keys and donT get_hit by red square _collect coins</p>
                <a href="https://wd-jd.github.io/The-Jumping-square/" class="btn">Play Now</a>
            </div>
            <div class="game-card">
                <h3>toy spinner</h3>
                <p>My toy spinner</p>
                <a href="https://wd-jd.github.io/top_picker/" class="btn">Play Now</a>
            </div>
        </div>

        <footer>
            <p>&copy; SUp_sup****0_0</p>
        </footer>
    </div>

    <script>
        // Set your password here
        const PASSWORD = "6767"; 
        
        function checkPassword() {
            const entry = prompt("Enter the secret password to view the games:");
            
            if (entry === PASSWORD) {
                // If correct, show the content
                document.getElementById('protected-content').style.display = 'block';
            } else {
                // If wrong, tell them and refresh/redirect
                alert("Incorrect password. Access denied.");
                window.location.reload(); 
            }
        }

        // Run the function as soon as the page loads
        window.onload = checkPassword;
    </script>

</body>
</html>
